server:
  port: 80
  servlet:
    context-path: /fisa
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: user01
    url: jdbc:mysql://127.0.0.1:3306/fisa?useSSL=false&allowPublicKeyRetrieval=true
    username: user01
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      schema-locations: classpath:mysql/data.sql
      mode: always
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp