server:
  port: 80
  servlet:
    context-path: /fisa
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: user01
    url: jdbc:mysql://127.0.0.1:8777/fisa?useSSL=false&allowPublicKeyRetrieval=true
    username: user01
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: none
    show-sql: true
  thymeleaf:        # Thymeleaf 설정 추가
    prefix: classpath:/templates/
    suffix: .html
    cache: false      # 개발 중에는 캐시를 비활성화하는 것이 좋습니다.
  mvc:
    view:
      prefix: /WEB-INF/  # JSP 설정은 여전히 유지되어야 합니다.
      suffix: .jsp