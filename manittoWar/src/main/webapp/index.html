<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메인 페이지</title>
<style>
/* CSS 스타일링 */
.button-container {
  display: flex;
  justify-content: center;
  align-items: center; /* 아이템을 수직으로 가운데로 정렬 */
  margin-top: 20px;
}

.button {
  padding: 10px 20px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>

<body>
  <h2>마니또</h2>
  <img alt="" src="images/giftbox_close.png">

  <div class="button-container">
    <button class="button">버튼 1</button>
    <button class="button">버튼 2</button>
    <button class="button">버튼 3</button>
  </div>
</body>
</html>
