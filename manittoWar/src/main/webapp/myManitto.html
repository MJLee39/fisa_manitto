<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
</head>
<body>
  <h2>마이페이지</h2>

  <form id="userInfoForm">
    <label for="Id">아이디:</label>
    <input type="text" id="Id" name="Id" disabled><br><br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password"><br><br>
    <label for="newPassword">새로운 비밀번호:</label>
    <input type="password" id="newPassword" name="newPassword"><br><br>
    <button type="button" onclick="changePassword()">비밀번호 변경</button>
  </form>

  <button onclick="logout()">로그아웃</button>

  <script>
    // 아이디와 비밀번호를 가져오는 함수 (예시용으로 사용)
    function getUserInfo() {
      // 여기에 실제 아이디와 비밀번호를 가져오는 로직을 구현해야 합니다.
      return {
        userId: '사용자아이디',
        password: '현재비밀번호'
      };
    }

    // 비밀번호 변경 함수
    function changePassword() {
      const userInfo = getUserInfo();
      const currentPassword = document.getElementById('password').value;
      const newPassword = document.getElementById('newPassword').value;

      // 실제로는 서버로 비밀번호 변경 요청을 보내는 로직을 구현해야 합니다.
      // 여기서는 간단하게 비밀번호가 맞으면 변경한다고 가정하겠습니다.
      if (userInfo.password === currentPassword) {
        // 비밀번호 변경 로직
        alert('비밀번호가 변경되었습니다.');
      } else {
        alert('비밀번호가 일치하지 않습니다.');
      }
    }

    // 로그아웃 함수
    function logout() {
      // 실제로는 서버와의 세션 등을 해제하는 로직을 구현해야 합니다.
      alert('로그아웃되었습니다.');
    }

    // 페이지 로드 시 사용자 정보를 가져와 아이디 필드에 채우는 로직
    window.onload = function() {
      const userInfo = getUserInfo();
      document.getElementById('userId').value = userInfo.userId;
    };
  </script>
</body>
</html>
