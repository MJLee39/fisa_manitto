<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마니또 전체 조회</title>
<style>
/* CSS 스타일링 */
body {
	font-family: Arial, sans-serif;
	text-align: center;
	background-color: #f4f4f4;
	margin: 0;
	padding: 0;
}

h2 {
	margin-top: 20px;
}

table {
	border-collapse: collapse;
	width: 80%;
	margin: auto;
}

table, th, td {
	border: 1px solid #ddd;
	padding: 8px;
}

th {
	background-color: #f2f2f2;
}

tr:nth-child(even) {
	background-color: #f9f9f9;
}
</style>
</head>
<body>
	<h2>마니또 전체 조회</h2>
	<div class="img-container">
		<img alt="" src="images/giftbox_open.png" width="200" height="200">
	</div>

	<table id="manittoTable">
		<thead>
			<tr>
				<th>이름</th>
				<th>마니또</th>
			</tr>
		</thead>
		<tbody id="manittoTableBody">
			<!-- 데이터가 자바스크립트로 채워질 부분 -->
		</tbody>
	</table>

	<script>
    window.onload = function() {
        // 실제로는 여기서 백엔드로부터 데이터를 가져와야 합니다.
        // 이는 백엔드와의 통신이 필요한 비동기 요청으로 처리됩니다.
        const userData = [
            { name: '사용자1', targetId: '마니또1' },
            { name: '사용자2', targetId: '마니또2' },
            // 실제 데이터를 받아오는 코드가 여기에 위치해야 합니다.
        ];

        const manittoTableBody = document.getElementById('manittoTableBody');

        userData.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${user.name}</td><td>${user.targetId}</td>`;
            manittoTableBody.appendChild(row);
        });
    };
  </script>

</body>
</html>
