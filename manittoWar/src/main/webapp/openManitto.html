<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마니또 전체 조회</title>
<style>
/* CSS 스타일링 */
body {
	font-family: Arial, sans-serif;
	text-align: center;
	background-color: #f4f4f4;
	margin: 0;
	padding: 0;
}

h2 {
	margin-top: 20px;
}

table {
	border-collapse: collapse;
	width: 80%;
	margin: auto;
}

table, th, td {
	border: 1px solid #ddd;
	padding: 8px;
}

th {
	background-color: #f2f2f2;
}

tr:nth-child(even) {
	background-color: #f9f9f9;
}
</style>
</head>
<body>
	<h2>마니또 전체 조회</h2>
	<button type="button" onclick="allManitto()">마니또 전체보기</button>
	<div class="img-container">
		<img alt="" src="images/giftbox_open.png" width="200" height="200">
	</div>

	<div id="allView"></div>

	<script>
		function allManitto() {
			 
			 var xhr = new XMLHttpRequest();
			    xhr.onreadystatechange = function() {
			        if (xhr.readyState === XMLHttpRequest.DONE) {
			            if (xhr.status === 200) {
			                var data = JSON.parse(xhr.responseText);
			                
			                let tableElement =`
			                	<table-container>
								<table>
								<thead>
								<tr>
									<th>이름</th>
									<th>마니또 이름</th>
								</tr>
							</thead>
							<tbody>`;
							
							for (let i in data){
								tableElement = tableElement + `<tr>
							 		<td>${data[i][0]}</td>
							 		<td>${data[i][1]}</td>
							    </tr>`;
							}
							
							tableElement = tableElement + `</tbody>
															</table>
															</table-container>`;
							document.getElementById("allView").innerHTML = tableElement;
			            } else {
			                console.error('Request failed');
			            }
			        }
			    };
	
			    xhr.open('POST', 'allManittoEndpoint');
			   
			    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				
				xhr.send();
		}
  	</script>

</body>
</html>
